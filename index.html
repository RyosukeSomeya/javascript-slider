<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Sample</title>
  <link rel="stylesheet" href="slider_style.css">
</head>
<body>
  <div id="slider-body">
    <ul id="slider-wrap">

    </ul>
  </div>
  <ul id="pagenation">
  </ul>
  <div class="btn-wrap">
    <button class="ctrl-btn" id="prev-btn">&lt;&nbsp;&nbsp;&nbsp;prev</button>
    <button class="ctrl-btn" id="next-btn">next&nbsp;&nbsp;&nbsp;&gt;</button>
    <!-- <button class="ctrl-btn" id="pause-btn">pause</button>
    <button class="ctrl-btn" id="restart-btn">restart</button> -->
  </div>
  <div class="btn-wrap">
    <button class="ctrl-btn" id="start-btn">start</button>
    <button class="ctrl-btn" id="stop-btn">stop</button>
  </div>
  <script src="js/slider.js"></script>
  <script>
    const imagesList = [
      { name: './img/sample1.png', alt: 'サンプル画像1'},
      { name: './img/sample2.png', alt: 'サンプル画像2'},
      { name: './img/sample3.png', alt: 'サンプル画像3'},
      { name: './img/sample4.png', alt: 'サンプル画像4'},
      { name: './img/sample5.png', alt: 'サンプル画像5'},
      { name: './img/sample6.png', alt: 'サンプル画像6'},
    ]

    const sliderConfig = {
      sliderImages: imagesList,       // require
      pagenation: true, 　　　　　　　　 // optional
      swipe: true,      　　　　　　　　 // optional
      // sliderElemId: 'slider-wrap', // optional
      // swipeArea: 'slider-body' 　　 // optional
    }

    /**
     * 実行例
     */
    const slider = new infiniteSlider(sliderConfig);
    slider.autoPlay(3000);

    // ボタン操作
    const nextBtn = document.getElementById('next-btn');
    nextBtn.addEventListener('click', () => {
      slider.next();
    });

    const prevBtn = document.getElementById('prev-btn');
    prevBtn.addEventListener('click', () => {
      slider.prev();
    });

    const stopBtn = document.getElementById('stop-btn');
    stopBtn.addEventListener('click', () => {
        slider.stop();
    });

    const startBtn = document.getElementById('start-btn');
    startBtn.addEventListener('click', () => {
        slider.autoPlay(3000);
    });

    // マウスオーバー操作
    const pauseArea = document.getElementById('slider-body');
    pauseArea.addEventListener('mouseover', () => {
      slider.pause();
    })
    pauseArea.addEventListener('mouseout', () => {
      slider.pause();
    })
  </script>
</body>
</html>
